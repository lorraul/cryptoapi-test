<div class="row">
    <div class="col-12" style="text-align:center">
        <h1>Crypto api test</h1>
    </div>
</div>
<hr>
<div class="container">
    <div class="row" *ngFor="let currency of currencies">
        <div class="col-2">
            {{ currency.symbol }}
        </div>
        <div class="col-6">
            {{ currency.address }}
        </div>
        <div class="col-4">
            {{ currency.balance || 'loading' }}
        </div>
    </div>
</div>
